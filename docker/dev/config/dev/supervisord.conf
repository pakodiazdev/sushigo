[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/apache2.err.log
stdout_logfile=/var/log/supervisor/apache2.out.log
priority=10

[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /app/code/api/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-queue.log
stopwaitsecs=3600
priority=20

[program:vite-dev]
command=bash -c "if [ -f /app/code/webapp/package.json ]; then cd /app/code/webapp && npm run dev -- --host 0.0.0.0; else echo 'WebApp not found, skipping Vite...'; sleep infinity; fi"
directory=/app/code/webapp
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
redirect_stderr=true
stdout_logfile=/var/log/supervisor/vite-dev.log
priority=30
